  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>Have a question, suggestion, or just want to say hello? Reach out!</p>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="text" id="title" name="title" placeholder="Subject or Title" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />

        <button type="submit">Send</button>
        <p id="form-status"></p>
      </form>
    </div>
  </section>
<!-- Firebase core SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<!-- Your custom JS script -->

  <section class="appointment-section">
  <h2>Book an Appointment</h2>
  <p> Please fill out the form below to schedule your visit</p>
  <form id="appointment-form">
    <input type="text" name="name" placeholder="Your full name" required />
    <input type="email" name="email" placeholder="Your email address" required />
    <input type="date" name="date" placeholder="Date" required />
    <input type="time" name="time" placeholder="Time" required />
    <textarea name="message" placeholder="Any notes or intention..."></textarea>
    <button type="submit">Confirm Booking</button>
  </form>
</section>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="booking.js"></script>
